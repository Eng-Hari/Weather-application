<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="logo">
        <img src="waimg-removebg-preview.png"  alt="WHapp Logo" height="200px">
       
    </div>
    <div class="header">
        <h1>Weather Checker app</h1>
    </div>
    <h1>Get the Latest Weather Updates</h1>
    <div class="container">
        <p >Search weather for any city.</p><br>
        <input type="text" id="city-input" placeholder="Enter city name" /><br> <br>

        <button id="submit-btn"><i class="fas fa-search"></i> Get Weather</button>

        <div id="weather-info" class="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weather-icon" src="" alt="Weather Icon" />
            <p id="error-message" class="error"></p>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Weather App. All rights reserved.</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
